<mat-toolbar color="primary">
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button>
      <mat-icon>home</mat-icon>
      Home
    </button>
    <button mat-button>
      Poems
    </button>
  </div>
  <span class="spacer"></span>
  <div fxHide="false" fxHide.gt-sm>
    <button mat-button [matMenuTriggerFor]="vertMenu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #vertMenu>
      <button mat-menu-item>Home</button>
      <button mat-menu-item>Poems</button>
    </mat-menu>
  </div>
</mat-toolbar>
